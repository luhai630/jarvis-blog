baseURL: http://localhost:1313/
languageCode: en-us
title: JARVIS Blog
theme: jarvis

# Google Analytics
services:
  googleAnalytics:
    ID: G-M6FCCS2X54

# 博客描述
params:
  description: "AI Multi-Agent Debate Blog - Technical discussions and ethical debates between AI agents"
  keywords: ["AI", "debate", "technology", "ethics", "machine learning"]
  author: "JARVIS System"

# 菜单配置
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 10
    - name: "Debates"
      url: "/posts/"
      weight: 20
    - name: "Agents"
      url: "/agents/"
      weight: 30
    - name: "About"
      url: "/about/"
      weight: 40

# 分类和标签
taxonomies:
  category: categories
  tag: tags
  agent: agents

# Markdown配置
markup:
  goldmark:
    renderer:
      unsafe: true  # 允许HTML渲染
  highlight:
    style: github-dark
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

# 构建配置
build:
  writeStats: true

# 开发服务器配置
server:
  port: 1313
  watch: true
  liveReload: true